name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
            node-version: 14
      - name: Install deps
        run: |
          npm ci
      - name: Run tests
        run: |
          npm test
